<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% set title='Consumer Selection' %}
    {% include '_head.html' %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
  </head>
  <body onload="redirect_if_cookie_is_missing();
                load_previous_data('consumer_selection/?project_id={{ project_id }}&nodes=true');
                refresh_map();
                activate_wizard_element();
                show_user_email_in_navbar();">
  {% include '_navbar.html' %}
  {% include '_wizard.html' %}
    <main>
      <section class="project-setup two-columns">
        <div class="left">
          <div>
            <form>
              <div class="input-item">
                <label for="nodesSelection" class="form-label"
                  >Consumers' locations</label
                >
                <div
                  class="btn-group d-flex"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="consumerSelection"
                    id="selectionFile"
                    autocomplete="off"
                    onclick="activation_check();"
                  />
                  <label class="btn btn-outline-secondary" for="selectionFile"
                    >Import from File</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="consumerSelection"
                    id="selectionBoundaries"
                    autocomplete="off"
                    onclick="activation_check();"
                    checked
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="selectionBoundaries"
                    >Select Boundaries</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="consumerSelection"
                    id="selectionMap"
                    autocomplete="off"
                    onclick="activation_check();"
                    x
                  />
                  <label class="btn btn-outline-secondary" for="selectionMap"
                    >Click on the Map</label
                  >
                </div>
              </div>
              <div class="form-group form-inline">
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="fileImport"
                    accept=".xlsx"
                    disabled
                  />
                  <button
                    id="btnImport"
                    class="btn disabled"
                    type="button"
                    onclick="import_data();"
                  >
                    Import
                  </button>
                </div>

                <div class="row input-item">
                  <div class="col-9">
                    <label
                      id="lblDrawBoundariesAdd"
                      class="form-label text-left"
                      for="btnDrawBoundariesAdd"
                      >Add consumers by selecting boundaries of the settlement
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long"
                      type="button"
                      id="btnDrawBoundariesAdd"
                      aria-disabled="true"
                      onclick="boundary_select('add');"
                    >
                      Start
                    </button>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-9">
                    <label
                      id="lblDrawBoundariesRemove"
                      class="form-label text-left"
                      for="btnDrawBoundariesRemove"
                      >Remove consumers by selecting boundaries of the
                      settlement
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long text-right"
                      type="button"
                      id="btnDrawBoundariesRemove"
                      aria-disabled="true"
                      onclick="boundary_select('remove');"
                    >
                      Start
                    </button>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-9">
                    <label
                      id="lblDownloadLocations"
                      class="form-label disabled text-left"
                      for="btnDownloadLocations"
                      >Download locations of selected consumers
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long disabled"
                      type="button"
                      id="btnDownloadLocations"
                      aria-disabled="true"
                      onclick="export_data();"
                    >
                      Download
                    </button>
                  </div>
                </div>
                <!-- <input
                        type="file"
                        id="import"
                        style="display: none"
                        accept=".xls, .xlsx"
                      /> -->
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <!-- Insert map -->
          <div class="map">
            <div id="leafletMap"></div>
          </div>
        </div>
      </section>
    </main>
  {% include '_footer.html' %}
  </body>
    {% include '_scripts.html' %}
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="{{ url_for('static', path='js/map.js') }}"></script>
</html>
