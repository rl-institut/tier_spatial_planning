    <main>
      <section class="project-setup two-columns">
        <div class="left">
          <div>
            <form>
              <div class="input-item">
                <label for="nodesSelection" class="form-label"
                  >Consumers' locations</label
                >
                <div
                  class="btn-group d-flex"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="consumerSelection"
                    id="selectionFile"
                    autocomplete="off"
                    onclick="activation_check();"
                  />
                  <label class="btn btn-outline-secondary" for="selectionFile"
                    >Import from File</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="consumerSelection"
                    id="selectionBoundaries"
                    autocomplete="off"
                    onclick="activation_check();"
                    checked
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="selectionBoundaries"
                    >Select Boundaries</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="consumerSelection"
                    id="selectionMap"
                    autocomplete="off"
                    onclick="activation_check();"
                    x
                  />
                  <label class="btn btn-outline-secondary" for="selectionMap"
                    >Click on the Map</label
                  >
                </div>
              </div>
              <div class="form-group form-inline">
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="fileImport"
                    accept=".xlsx"
                    disabled
                  />
                  <button
                    id="btnImport"
                    class="btn disabled"
                    type="button"
                    onclick="import_data();"
                  >
                    Import
                  </button>
                </div>

                <div class="row input-item">
                  <div class="col-9">
                    <label
                      id="lblDrawBoundariesAdd"
                      class="form-label text-left"
                      for="btnDrawBoundariesAdd"
                      >Add consumers by selecting boundaries of the settlement
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long"
                      type="button"
                      id="btnDrawBoundariesAdd"
                      aria-disabled="true"
                      onclick="boundary_select('add');"
                    >
                      Start
                    </button>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-9">
                    <label
                      id="lblDrawBoundariesRemove"
                      class="form-label text-left"
                      for="btnDrawBoundariesRemove"
                      >Remove consumers by selecting boundaries of the
                      settlement
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long text-right"
                      type="button"
                      id="btnDrawBoundariesRemove"
                      aria-disabled="true"
                      onclick="boundary_select('remove');"
                    >
                      Start
                    </button>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-9">
                    <label
                      id="lblDownloadLocations"
                      class="form-label disabled text-left"
                      for="btnDownloadLocations"
                      >Download locations of selected consumers
                    </label>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn--long disabled"
                      type="button"
                      id="btnDownloadLocations"
                      aria-disabled="true"
                      onclick="export_data();"
                    >
                      Download
                    </button>
                  </div>
                </div>
                <!-- <input
                        type="file"
                        id="import"
                        style="display: none"
                        accept=".xls, .xlsx"
                      /> -->
              </div>
              <div class="row input-item">
                <div class="col-3">
                  <label class="form-label text-left"
                    >Distribution Cable
                  </label>
                </div>
                <div class="col-4">
                  <div class="input-group">
                    <span class="input-group-text">Lifetime</span>
                    <input
                      type="number"
                      class="form-control"
                      id="hvCableLifetime"
                      value="25"
                      required
                    />
                    <span id="hvCableLifetimeUnit" class="input-group-text"
                      >Year</span
                    >
                  </div>
                </div>
                <div class="col-5">
                  <div class="input-group">
                    <span class="input-group-text">CAPEX</span>
                    <input
                      type="number"
                      class="form-control"
                      id="hvCableCapex"
                      value="10"
                      required
                    />
                    <span id="hvCableCapexUnit" class="input-group-text"
                      >USD/m</span
                    >
                  </div>
                </div>
              </div>
              <div class="row input-item">
                <div class="col-3">
                  <label class="form-label text-left">Distribution Pole</label>
                </div>
                <div class="col-4">
                  <div class="input-group">
                    <span class="input-group-text">Lifetime</span>
                    <input
                      type="number"
                      class="form-control"
                      id="poleLifetime"
                      value="250"
                      required
                    />
                    <span id="poleLifetimeUnit" class="input-group-text"
                      >Year</span
                    >
                  </div>
                </div>
                <div class="col-5">
                  <div class="input-group">
                    <span class="input-group-text">CAPEX</span>
                    <input
                      type="number"
                      class="form-control"
                      id="poleCapex"
                      value="800"
                      required
                    />
                    <span id="poleCapexUnit" class="input-group-text">USD</span>
                  </div>
                </div>
              </div>
              <div class="row input-item">
                <div class="col-3">
                  <label class="form-label text-left">Connection Cable </label>
                </div>
                <div class="col-4">
                  <div class="input-group">
                    <span class="input-group-text">Lifetime</span>
                    <input
                      type="number"
                      class="form-control"
                      id="lvCableLifetime"
                      value="25"
                      required
                    />
                    <span id="lvCableLifetimeUnit" class="input-group-text"
                      >Year</span
                    >
                  </div>
                </div>
                <div class="col-5">
                  <div class="input-group">
                    <span class="input-group-text">CAPEX</span>
                    <input
                      type="number"
                      class="form-control"
                      id="lvCableCapex"
                      value="2"
                      required
                    />
                    <span id="lvCableCapexUnit" class="input-group-text"
                      >USD/m</span
                    >
                  </div>
                </div>
              </div>
              <div class="row input-item">
                <div class="col-4">
                  <label class="form-label text-left"
                    >Minigrid Connection</label
                  >
                </div>
                <div class="col-8">
                  <div class="input-group">
                    <span class="input-group-text">Cost</span>
                    <input
                      type="number"
                      class="form-control"
                      id="mgConnectionCost"
                      value="100"
                      required
                    />
                    <span id="mgConnectionCostUnit" class="input-group-text"
                      >USD</span
                    >
                  </div>
                </div>
              </div>
              <div class="row input-item">
                <div class="col-1">
                  <div class="form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="enableShs"
                      onclick="enable_disable_shs();"
                    />
                  </div>
                </div>
                <div class="col-3">
                  <label id="lblEnableShs" class="form-label text-left disabled"
                    >Solar-Home-System</label
                  >
                </div>
                <div class="col-8">
                  <div class="input-group">
                    <span class="input-group-text disabled">Cost</span>
                    <input
                      type="number"
                      class="form-control"
                      id="shsCapex"
                      value="6"
                      required
                      disabled
                    />
                    <span id="shsCapexUnit" class="input-group-text"
                      >USD/kW</span
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <!-- Insert map -->
          <div class="map">
            <div id="leafletMap"></div>
          </div>
        </div>
      </section>
    </main>
