    <section class="wizard">

    <main>
      <section class="project-setup two-columns">
        <div class="left">
          <div>
            <form>
              <div class="input-item">
                <label for="projectName" class="form-label">
                  Project name
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="Maximum of 50 characters"
                  >
                  </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="projectName"
                  placeholder="Name"
                  value="Off-Grid System"
                  required
                />
              </div>
              <div class="input-item optional">
                <label for="projectDescription" class="form-label"
                  >Project description
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="Maximum of 300 characters"
                  >
                  </span>
                </label>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  placeholder="Description"
                >
 Simulation and optimization of power supply and grid layout for an off-grid system in a rural settlement.
                </textarea>
              </div>
              <div class="input-item">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select">
                  <option>Select Country</option>
                </select>
              </div>

              <div class="input-item">
                <label for="state" class="form-label">State</label>
                <span id="state-code"><input type="text" id="state" /></span>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div>
            <form>
              <div class="input-item">
                <label for="interestRate" class="form-label">
                  Interest rate
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="A guess of what the interest rate will be in during the project lifetime. Could be provided as constant or timeseries"
                  ></span>
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="interestRate"
                    placeholder="Interest"
                    value="6"
                    required
                  />
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <div class="input-item">
                <label for="projectLifetime" class="form-label">
                  Project lifetime
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="Simulation time"
                  ></span>
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="projectLifetime"
                    placeholder="Lifetime"
                    value="25"
                    required
                  />
                  <span class="input-group-text">Year</span>
                </div>
              </div>
              <div class="input-item">
                <div>
                  <label for="startDate" class="form-label">Start date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="startDate"
                    name="project-start"
                    value="2022-01-01"
                    min="2020-01-01"
                    max="2050-12-31"
                    required
                  />
                </div>
              </div>
              <div class="input-item">
                <label for="temporalResolution" class="form-label"
                  >Temporal resolution
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="Time step of the simulation. A higher resolution requires more data and can lead to longer simulation times."
                  ></span>
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="temporalResolution"
                    placeholder="Time step"
                    value="1"
                    min="1"
                    step="1"
                    required
                  />
                  <span class="input-group-text">Hour</span>
                </div>
              </div>
              <div class="input-item">
                <label for="nDays" class="form-label"
                  >Number of days
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="Number of days used in the simulation."
                  ></span>
                </label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="nDays"
                    placeholder="Number of days"
                    value="365"
                    min="1"
                    max="365"
                    step="1"
                    required
                  />
                  <span class="input-group-text">Day</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
