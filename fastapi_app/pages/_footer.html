<footer class="step-footer">
      <div>
        <div class="step-footer__left"></div>
        <div class="step-footer__center">
        {% if title != 'PeopleSun' %}
          <a class="btn btn--medium btn--hollow btn--previous"
             {% if title == 'Project Setup' %}
                 href="/"
             {% elif title == 'Consumer Selection' %}
                 href="project_setup?project_id={{ project_id }}"
             {% elif title == 'Grid Design' %}
                 href="consumer_selection?project_id={{ project_id }}"
            {% elif title == 'Energy System Design' %}
                 href="grid_design?project_id={{ project_id }}"
            {% elif title == 'Simulation Results' %}
                 href="energy_system_design?project_id={{ project_id }}"
             {% endif %}
          >Previous</a>
        {% endif %}
        {% if title != 'Simulation Results' %}
              <a class="btn btn--medium"
            {% if title == 'PeopleSun' %}
                 href="{{ url_for('project_setup')}}"
            {% elif title == 'Project Setup' %}
                 href='consumer_selection?project_id={{ project_id }}'
                 onclick="save_project_setup({{ project_id }});"
            {% elif title == 'Consumer Selection' %}
                 href='grid_design/?project_id={{ project_id }}'
            {% elif title == 'Grid Design' %}
                 href="energy_system_design?project_id={{ project_id }}"
                 onclick="save_grid_design();"
            {% elif title == 'Energy System Design' %}
                 href="calculating?project_id={{ project_id }}"
                 onclick="save_energy_system_design();"
            {% endif %}
            {% if title == 'PeopleSun' %}
                 {% set next_str='Test' %}
            {% elif title == 'Energy System Design' %}
                 {% set next_str='Simulate' %}
            {% else %}
                 {% set next_str='Next' %}
            {% endif %}
            >{{ next_str }}</a>
        {% endif %}
        </div>
        <div class="step-footer__right"></div>
      </div>
</footer>
