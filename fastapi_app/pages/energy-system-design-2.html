<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="{{ url_for('static', path='stylesheets/css/bootstrap.min.css') }} "
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='node_modules/aos/dist/aos.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='stylesheets/css/main.css') }}"
      rel="stylesheet"
    />
    <title>Energy System Design</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar--scenario">
      <div class="container-fluid">
        <span class="navbar-brand">
          <img
            src="{{ url_for('static', path='assets/logos/peoplesun_logo.webp') }}"
            alt="peoplesun Logo"
          />
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown profile">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="{{ url_for('static', path='assets/icons/i_profile.svg') }}"
                  alt="Profile icon"
                />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Use cases</a></li>
                <li><a class="dropdown-item" href="#">License</a></li>
                <li><a class="dropdown-item" href="about.html">Contact</a></li>
                <li>
                  <a class="dropdown-item" href="account_overview.html">Account</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="../index.html">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="wizard">
      <div>
        <div class="wizard__steps">
          <ul>
            <li>
              <a href="{{ url_for('home') }}">Project Setup</a>
            </li>
            <li>
              <a href="{{ url_for('consumer_selection') }}"
                >Consumer Selection</a
              >
            </li>
            <li>Demand Estimation</li>
            <li class="active">
              <a href="{{ url_for('energy_system_design') }}"
                >Energy System Design</a
              >
            </li>
            <li>
              <a href="{{ url_for('simulation_results') }}"
                >Simulation Results</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>

    <main>
      <section class="project-setup two-columns">
        <div class="left">
          <div>
            <form>
              <div class="input-item">
                <div class="row input-item">
                  <div class="col-3">
                    <span></span>
                  </div>
                  <div class="col-3">
                    <span>Lifetime (Year)</span>
                  </div>
                  <div class="col-3">
                    <span>CAPEX (USD/kW)</span>
                  </div>
                  <div class="col-3">
                    <span>OPEX (USD/kWa)</span>
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">Diesel genset </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="dieselGensetLifetime"
                      placeholder="Lifetime"
                      value="8"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="dieselGensetCapex"
                      placeholder="CAPEX"
                      value="350"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="dieselGensetOpex"
                      placeholder="OPEX"
                      value="25"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">PV </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="pvLifetime"
                      placeholder="Lifetime"
                      value="25"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="pvCapex"
                      placeholder="CAPEX"
                      value="1500"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="pvOpex"
                      placeholder="OPEX"
                      value="30"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">Battery </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="batteryLifetime"
                      placeholder="Lifetime"
                      value="7"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="batteryCapex"
                      placeholder="CAPEX"
                      value="500"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="batteryOpex"
                      placeholder="OPEX"
                      value="10"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">Inverter </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="inverterLifetime"
                      placeholder="Lifetime"
                      value="10"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="inverterCapex"
                      placeholder="CAPEX"
                      value="400"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="inverterOpex"
                      placeholder="OPEX"
                      value="8"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">Rectifier </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="rectifierLifetime"
                      placeholder="Lifetime"
                      value="10"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="rectifierCapex"
                      placeholder="CAPEX"
                      value="400"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="rectifierOpex"
                      placeholder="OPEX"
                      value="8"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">HV cable </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="distributionCableLifetime"
                      placeholder="Lifetime"
                      value="30"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="distributionCableCapex"
                      placeholder="CAPEX"
                      value="10"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="distributionCableOpex"
                      placeholder="OPEX"
                      value="1"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">LV cable </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="connectionCableLifetime"
                      placeholder="Lifetime"
                      value="30"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="connectionCableCapex"
                      placeholder="CAPEX"
                      value="2"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="connectionCableOpex"
                      placeholder="OPEX"
                      value="0.2"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">Pole </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="poleLifetime"
                      placeholder="Lifetime"
                      value="20"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="poleCapex"
                      placeholder="CAPEX"
                      value="800"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="poleOpex"
                      placeholder="OPEX"
                      value="5"
                      required
                    />
                  </div>
                </div>
                <div class="row input-item">
                  <div class="col-3">
                    <label class="form-label text-left">Connection </label>
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="connectionLifetime"
                      placeholder="Lifetime"
                      value="20"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="connectionCapex"
                      placeholder="CAPEX"
                      value="100"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="number"
                      class="form-control"
                      id="connectionOpex"
                      placeholder="OPEX"
                      value="0"
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="right">
          <div>
            <form>
              <div class="input-item">
                <label for="fileImportSolarGen" class="form-label">
                  PV potential for electricity generation (1-h resolution)
                  <span
                    class="icon icon-question"
                    data-bs-toggle="tooltip"
                    title="Annual data with one hour resolution representing the potential for electricity generation from solar PV assets."
                  >
                  </span>
                </label>
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="fileImportSolarGen"
                    accept=".xls, .xlsx, .csv"
                  />
                  <button id="btnImport" class="btn" type="button">
                    Import
                  </button>
                </div>
              </div>
              <div class="input-item">
                <div class="row input-item">
                  <div class="col-4">
                    <label for="interestRate" class="form-label">
                      Diesel genset variable cost
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="dieselGensetVariableCost"
                        placeholder="Variable cost"
                        value="0.045"
                        required
                      />
                      <span class="input-group-text">USD/kWh</span>
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="interestRate" class="form-label">
                      Fuel cost
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="fuelCost"
                        placeholder="Fuel cost"
                        value="1.214"
                        required
                      />
                      <span class="input-group-text">USD/L</span>
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="interestRate" class="form-label">
                      Fuel LHV
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="fuelLhv"
                        placeholder="LHV"
                        value="11.83"
                        required
                      />
                      <span class="input-group-text">kWh/kg</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-item">
                <div class="row input-item">
                  <div class="col-6">
                    <label for="interestRate" class="form-label">
                      Diesel genset efficiency
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="dieselGensetEfficiency"
                        placeholder="Efficiency"
                        value="30"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="interestRate" class="form-label">
                      Diesel genset minimum load
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="dieselGensetMinLoad"
                        placeholder="Minimum Load"
                        value="20"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-item">
                <div class="row input-item">
                  <div class="col-3">
                    <label for="interestRate" class="form-label">
                      SOC-Min
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="batterySocMin"
                        placeholder="SOC Minimum"
                        value="30"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-3">
                    <label for="interestRate" class="form-label">
                      SOC-Max
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="batterySocMax"
                        placeholder="SOC Maximum"
                        value="100"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-3">
                    <label for="interestRate" class="form-label">
                      C-Rate in
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="batteryCrateIn"
                        placeholder="C-Rate In"
                        value="1"
                        required
                      />
                      <span class="input-group-text">-</span>
                    </div>
                  </div>
                  <div class="col-3">
                    <label for="interestRate" class="form-label">
                      C-Rate out
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="batteryCrateOut"
                        placeholder="C-Rate Out"
                        value="0.5"
                        required
                      />
                      <span class="input-group-text">-</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-item">
                <div class="row input-item">
                  <div class="col-4">
                    <label for="interestRate" class="form-label">
                      Battery Efficiency
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="batteryEfficiency"
                        placeholder="Efficiency"
                        value="80"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="interestRate" class="form-label">
                      Inverter Efficiency
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="inverterEfficiency"
                        placeholder="Efficiency"
                        value="98"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="interestRate" class="form-label">
                      Rectifier Efficiency
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="rectifierEfficiency"
                        placeholder="Efficiency"
                        value="98"
                        required
                      />
                      <span class="input-group-text">%</span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="step-footer">
      <div>
        <div class="step-footer__left"></div>
        <div class="step-footer__center">
          <a
            class="btn btn--medium btn--hollow btn--previous"
            href="{{ url_for('consumer_selection')}}"
            >Previous
          </a>
          <a
            id="btnSimulating"
            class="btn btn--medium"
            href="{{ url_for('simulation_results')}}"
            onclick="optimize_grid();optimize_energy_system();"
            >Simulating
            <span
              id="spnSpinner"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              style="display: none"
            ></span>
          </a>
        </div>
        <div class="step-footer__right"></div>
      </div>
    </footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', path='node_modules/aos/dist/aos.js') }}"></script>
  <script src="{{ url_for('static', path='js/interactions.js') }}"></script>
</html>
